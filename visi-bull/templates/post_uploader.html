{% extends "home.html" %}

{% block head %}
<!--Block for including page specific CSS and JS files within the <head> tag.-->
{% endblock %}

{% block header %}
<!--Block for including page specific header information (e.g. page title) within the <header> tag.-->
<h1 class="pageTitle">Post Uploader</h1>
{% endblock %}

{% block content %}
<!--Block for including the content of the page within the div.content tag.-->
<form enctype="multipart/form-data" action="{{ upload_url }}" method="post">
    <table>
        <tr>
            <td><b>Post title:</b></td>
            <td><input type="text" name="postName" size="40"/></td>
        </tr>
        <tr>
            <td><b>Primary Tag:</b></td>
            <td>
                <select name="primaryTag">
                    <option value="demo" selected="selected">Demo</option>
                    <option value="info">Infographic</option>
                    <option value="tool">Tool</option>
                    <option value="visu">Visualisation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><b>Tags:</b></td>
            <td>
                <input type="checkbox" name="isDemo" value="demo">Demo<br>
                <input type="checkbox" name="isInfo" value="info">Infographic<br>
                <input type="checkbox" name="isTool" value="tool">Tool<br>
                <input type="checkbox" name="isVisu" value="visu">Visualisation
            </td>
        </tr>
    </table>
    <input type="submit" value="Upload" />
</form>
{% endblock %}
