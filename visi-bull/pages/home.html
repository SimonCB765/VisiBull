<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Visual Perambulations</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/d3/d3.min.js') }}"></script>
        {% block head %}
            <!--Block for including page specific CSS and JS files within the <head> tag.-->
            <script type="text/javascript" src="{{ url_for('static', filename='home.js') }}"></script>
        {% endblock %}
    </head>

    <body>
        <header>
            {% block header %}
                <!--Block for including page specific header information (e.g. page title) within the <header> tag.-->
                <h1 class="pageTitle">Title of Page</h1>
            {% endblock %}
        </header>

        <div class="content">
            {% block content %}
                <!--Block for including the content of the page within the div.content tag.-->
                <p class="banner">
                    <a href="{{ url_for('prettyPictures', prettyPictureName='class_visualisation') }}">class_visualisation</a>
                    <span class="date">September 16, 2014</span>
                </p>
                <p class="banner">
                    <a href="{{ url_for('prettyPictures', prettyPictureName='bouncy_balls') }}">bouncy_balls</a>
                    <span class="date">September 9, 2014</span>
                </p>
            {% endblock %}
        </div>

        <footer>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="https://github.com/SimonCB765">GitHub</a>
            <a href="">Resume</a>
            <a href="">Contact</a>
        </footer>
    </body>
</html>
